<div style="transform: scaleY(0.3);position: relative; background-color: rgba(0,0,0,0.8); border-radius: 10px;">
	<div class="progress" style="transform: scaleY(0.5); left: 0px;position: relative;">
		<div class="progress-bar bg-success" style="width:7.07%"></div>
		<div class="progress-bar bg-dark" style="width:0.8%"></div>
		<div class="progress-bar bg-primary" style="width:8.08%"></div>
		<div class="progress-bar bg-dark" style="width:0.8%"></div>
		<div class="progress-bar bg-info" style="width:22.22%"></div>
		<div class="progress-bar bg-dark" style="width:0.8%"></div>
		<div class="progress-bar bg-warning" style="width:8.08%"></div>
		<div class="progress-bar bg-dark" style="width:0.8%"></div>
		<div class="progress-bar bg-danger" style="width:54.54%"></div>
	</div>
	<div class="progress" style="transform: scaleY(0.5); left: 0px;top:-15px;position: relative;background-color: rgba(0,0,0,0);height: 20px;">
		<div class="progress-bar bg-light" style="position:relative; width:2%;left:{{$ctrl.float*100/0.9999}}%"></div>
	</div>
</div>
